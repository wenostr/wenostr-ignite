# "url" supports "$BASE_URL".
# Other variables: "urls", "title", "titles".
social = [
    { name = "github", url = "https://github.com/wenostr" },
    # { name = "email", url = "mailto:support@wenostr.com" },
    { name = "rss", url = "$BASE_URL/atom.xml" },
]

